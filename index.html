<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(193, 38%, 86%);
      }
      .attribution a {
        color: rgb(82, 255, 168, 0.8);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">Advice Generator App</h1>

      <div class="advice">
        <p class="advice__num">Advice #<span class="advice__id">117</span></p>
        <div class="advice__text">
          &ldquo;<span class="advice__quote"
            >It is easy to sit up and take notice, what's difficult is getting
            up and taking action.</span
          >&rdquo;
        </div>
        <picture>
          <source
            srcset="images/pattern-divider-mobile.svg"
            media="(max-width:900px)"
            aria-hidden="true"
          />
          <img
            src="images/pattern-divider-desktop.svg"
            alt=""
            class="advice__img"
            aria-hidden="true"
          />
        </picture>
        <button class="advice__btn">
          <span class="visually-hidden">Click to genrate new advice</span>
          <img src="images/icon-dice.svg" alt="" aria-hidden="true" />
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/oliwiakramm">Hoshiko</a>.
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
